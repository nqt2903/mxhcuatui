<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MXH của wtay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px 60px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
      color: #ff3366;
      font-weight: 700;
      font-size: 2rem;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.3rem;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      padding: 12px 20px;
      border-radius: 50px;
      background: #f8f8f8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a:hover {
      background: #ff3366;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 51, 102, 0.5);
      border-color: #ff3366;
    }
    /* Màu icon */
    .facebook { color: #3b5998; }
    .instagram { color: #e4405f; }
    .spotify { color: #1DB954; }
    .tiktok { color: #000000; }

    /* Nút menu 3 gạch */
    .menu-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .popup input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff3366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #admin-info {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-bars menu-btn" onclick="openPopup()"></i>

    <h1>Chào mừng đến với trang web của wtay</h1>
    <p>Trang web này được code bởi wtay và chứa những trang MXH của tui nhaa 💖</p>
    <ul>
      <li><a href="https://www.facebook.com/wt.15tuoi" target="_blank"><i class="fab fa-facebook-f facebook"></i> Facebook</a></li>
      <li><a href="https://www.instagram.com/qtdptris1tg/" target="_blank"><i class="fab fa-instagram instagram"></i> Instagram</a></li>
      <li><a href="https://open.spotify.com/playlist/09t4zsAcZoMY22ZpxrVDEd" target="_blank"><i class="fab fa-spotify spotify"></i> Spotify Playlist</a></li>
      <li><a href="https://www.tiktok.com/@.ng_wtay" target="_blank"><i class="fab fa-tiktok tiktok"></i> TikTok</a></li>
    </ul>

    <div id="admin-info">
     số lượng truy cập <span id="counter">0</span>
    </div>
  </div>

  <!-- Popup nhập mật khẩu -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Nhập mật khẩu Admin</h3>
      <input type="password" id="admin-pass" placeholder="Nhập mật khẩu..." />
      <br>
      <button onclick="checkPassword()">Xác nhận</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    function checkPassword() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === "14102007") {
        closePopup();
        document.getElementById('admin-info').style.display = 'block';
        // Gọi API lấy số lượt truy cập
        fetch('https://api.countapi.xyz/hit/wtay-website/visits')
          .then(res => res.json())
          .then(data => {
            document.getElementById('counter').innerText = data.value;
          });
      } else {
        alert("Sai mật khẩu!");
      }
    }
  </script>
</body>
</html>
